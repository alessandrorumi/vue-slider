<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[imageActive].image" alt="" />
                    <div class="text">
                        <h3>{{slides[imageActive].title}}</h3>
                        <p>
                            {{slides[imageActive].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevImg"></div>
                    <div class="next" @click="nextImg"></div>
                    <!-- <div class="thumb active">
                        <img :src="slides[0].image" alt="Svezia" />
                    </div>
                    <div class="thumb">
                        <img :src="slides[1].image" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img :src="slides[2].image" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img :src="slides[3].image" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img :src="slides[4].image" alt="Avengers" />
                    </div> -->

                    <div v-for="(img, index) in slides" :key="index" class="thumb" :class="{ active: index === 0 }">
                        <img :src="img.image" alt="" />
                    </div>
                    
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
