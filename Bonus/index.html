<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[imageActive].image" alt="" @mouseenter="stopCarousel" @mouseleave="restartCarousel"/>
                    <div class="text">
                        <h3>{{slides[imageActive].title}}</h3>
                        <p>
                            {{slides[imageActive].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevImg"></div>
                    <div class="next" @click="nextImg"></div>
                    <div v-for="(img, index) in slides" :key="index" class="thumb" :class="imageActive === index ? 'active' : ''" >
                        <img :src="img.image" alt="" @click="thumbToImg(index)"/>
                    </div>
                    
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
